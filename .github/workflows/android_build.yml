name: Android App Build

on:
  workflow_dispatch

jobs:
  build:
    # Use your Coolify self-hosted runner
    runs-on: [self-hosted, default]

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "yarn"

      # Enable Corepack and prepare Yarn (Node 16+ includes corepack)
      - name: Enable Corepack & prepare Yarn
        run: |
          corepack enable
          corepack prepare yarn@stable --activate
          yarn --version

      # Install EAS CLI (used by eas build)
      - name: Install eas-cli
        run: npm install -g eas-cli

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Show versions (debug)
        run: |
          node --version
          yarn --version
          eas --version || echo "eas not found"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Android app
        run: eas build --platform android --profile production --local --output ${{ github.workspace }}/app-release.aab

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ github.workspace }}/app-release.aab
